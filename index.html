<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./input.css">
</head>
<body class="bg-gray-800">
    <div class="hi">
        <h1 class="font-serif text-center m-2">TIC TAC TOE</h1>
        <div id="LevelPage">
            <div class="bg-blue-600 w-[320px] h-[320px] text-center rounded-3xl relative">
                <p class="">SELECT LEVEL</p>
                <button onclick="ShowPage(PlayPage), Difficulty = 'easy'" class="border-2 border-black hover:scale-125 bg-green-600 w-20 my-3 mx-[100px] rounded-md easy">EASY</button>
                <button onclick="ShowPage(PlayPage), Difficulty = 'medium'" class="border-2 border-black hover:scale-125 bg-yellow-400 w-20 my-3 mx-[100px] rounded-md medium">MEDIUM</button>
                <button onclick="alert('UNDER CONSTRUCTION')" class="border-2 border-black hover:scale-125 bg-red-600 w-20 my-3 mx-[100px] rounded-md hard">HARD</button>
                <!-- <button onclick="ShowPage(PlayPage), Difficulty = 'hard'" class="border-2 border-black hover:scale-125 bg-red-600 w-20 my-3 mx-[100px] rounded-md hard">HARD</button> -->
                <button onclick="ShowPage(CustomizePage),RefreshCum()" class=" bg-cyan-500 rounded-full hover:scale-125 p-1 w-8"><img src="./images/custom.png" alt=""></button>
            </div>
        </div>
        <div id="CustomizePage" class="hidden">
            <div class="bg-cyan-50 w-[320px] h-[320px] relative">
                <h1 class="text-center p-2 text-2xl">CUSTOMIZE</h1>
                <div class="flex justify-between">
                    <button onclick="PreviousImage()" class="bg-cyan-500 w-4 mx-1 hover:scale-125">&lt;</button>
                    <div id="displayimg" class="w-36 h-24 bg-slate-300 flex justify-center items-center"><img src="./images/cross.png"><img src="./images/circle.png" alt=""></div>
                <button onclick="NextImage()" class="bg-cyan-500 w-4 mx-1 hover:scale-125">&gt;</button>
                </div>
                <div class="w-[320px] flex justify-center">
                    <button onclick="SelectionClick()" id="sel" class="absolute bg-red-500 p-1 my-2 rounded-lg">SELECT</button>
                </div>
                <button onclick="ShowPage(LevelPage)" class="absolute right-1 bottom-1 bg-cyan-500 rounded-full hover:scale-125 p-1 w-8"><img src="./images/back.png" alt=""></button>
            </div>
        </div>
        <div id="PlayPage" class="hidden">
            <div id="result" class="pop hidden w-[320px] h-[320px] fixed z-10">
                <div class="scale-100 bg-cyan-400 w-[320px] h-[320px] fixed opacity-70 z-10">
                </div>
                <p id="result_msg" class="p-5 text-center text-4xl fixed z-20"></p>
                <button onclick="ShowPage(LevelPage),Reset()" class="fixed z-20 bg-white w-32 mx-11 mt-32 rounded-full bg-opacity-50 border-2 border-black hover:bg-opacity-100 hover:scale-125">SELECT LEVEL</button>
                <button onclick="Reset()" class="fixed z-20 bg-white w-32 mx-11 mt-40 rounded-full bg-opacity-50 border-2 border-black hover:bg-opacity-100 hover:scale-125">TRY AGAIN</button>
        </div>
            <div class="bg-cyan-50 w-[320px] h-[320px] relative">
                <div class="bg-black w-[2px] h-[320px] absolute right-1/3"></div>
                <div class="bg-black w-[2px] h-[320px] absolute left-1/3"></div>
                <div class="bg-black w-[320px] h-[2px] absolute top-1/3"></div>
                <div class="bg-black w-[320px] h-[2px] absolute bottom-1/3"></div>
                <div id="w1" class="hidden rounded-full fixed h-3 bg-black origin-left rotate-0 "></div>
                <div id="w2" class="hidden rounded-full fixed h-3 bg-black origin-left rotate-0 "></div>
                <div id="w3" class="hidden rounded-full fixed h-3 bg-black origin-left rotate-0 "></div>
                <div id="w4" class="hidden rounded-full fixed h-3 bg-black origin-left rotate-90 "></div>
                <div id="w5" class="hidden rounded-full fixed h-3 bg-black origin-left rotate-90 "></div>
                <div id="w6" class="hidden rounded-full fixed h-3 bg-black origin-left rotate-90 "></div>
                <div id="w7" class="hidden rounded-full fixed h-3 bg-black origin-left rotate-45"></div>
                <div id="w8" class="hidden rounded-full fixed h-3 bg-black origin-left rotate-135"></div>
                <div class="grid grid-row-3 grid-cols-3 p-1 gap-2">
                    <div id="b0" class="w-[94.66px] h-[94.66px]"></div>
                    <div id="b1" class="w-[94.66px] h-[94.66px]"></div>
                    <div id="b2" class="w-[94.66px] h-[94.66px]"></div>
                    <div id="b3" class="w-[94.66px] h-[94.66px]"></div>
                    <div id="b4" class="w-[94.66px] h-[94.66px]"></div>
                    <div id="b5" class="w-[94.66px] h-[94.66px]"></div>
                    <div id="b6" class="w-[94.66px] h-[94.66px]"></div>
                    <div id="b7" class="w-[94.66px] h-[94.66px]"></div>
                    <div id="b8" class="w-[94.66px] h-[94.66px]"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./Page.js"></script>
<script src="./Level.js"></script>
<script src="./Play.js"></script>
<script src="./CheckWin.js"></script>
<script src="./Customize.js"></script>
</html>
